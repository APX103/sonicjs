<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="form-horizontal">

    <div *ngFor="let question of questions">
      <app-questions [question]="question" [form]="form" style="width:100%"></app-questions>
    </div>

    <div class="form-group row">
      <button type="button" class="btn btn-success" type="submit" [disabled]="!form.valid">
        Save
      </button>
    </div>

  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
