<div>
  <div class="row">
    <div class="col-md-12">
      <div class="card admin-content-type-edit">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Add Content Type
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Title</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Blog, Article, Product, etc"
                  [(ngModel)]="contentType.name">
              </div>
            </div>


            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="textarea-input">Description</label>
              <div class="col-md-9">
                <textarea id="textarea-input" name=" textarea-input" rows="3" class="form-control" [(ngModel)]="contentType.description"
                  placeholder="The Blog content type is used for..."></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" (click)="createContentType()" class="btn btn-primary pull-right">
            Next</button>
          <button type="reset" (click)="back()" class="btn btn-danger">
            Cancel</button>
        </div>
      </div>

    </div>
    <!--/.col-->
  </div>

</div>
