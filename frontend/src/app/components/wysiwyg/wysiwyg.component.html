<div class='wysiwyg-header'>Section Id: {{sectionId}} [{{this.showSaveControls}}]</div>
<div id="layout-builder-{{sectionId}}"></div>
<button (click)="saveContent(sectionId)" *ngIf="this.showSaveControls" class="btn btn-primary">Save</button>
<button (click)="showControls()"  class="btn btn-primary">Toggle</button>
<div id="summernote"></div>
