<div class="container">
  <div class="row">
    <div class="col">
      <h1 *ngIf="content">
          {{content.data.name}}
        </h1>
    </div>
  </div>
</div>
<div class="container" *ngIf='sections'>
    <div class="row" *ngFor='let section of sections'>
            <div [outerHTML]="section.data.body | safe: 'html'"></div>
    </div>
  </div>
