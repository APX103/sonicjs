<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Content
        <a [routerLink]="['/admin/content', 'add']" class="btn btn-success float-right">New Content</a>
      </div>
      <div class="card-body page-list">
        <table class="table table-responsive-sm table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Type</th>
              <th>Url</th>
              <th>Content</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let content of contentInstances">
              <td><a [routerLink]="['/admin/content', content.id]">{{ content.data.name }}</a></td>
              <td>{{ content.data.contentType }}</td>
              <td>{{ content.url }}</td>
              <td>...</td>
              <td>
                <!-- <a href="{{ content.url }}" target="_blank" class="btn btn-sm btn-success rmargin">View</a> -->
                <a class="btn btn-sm btn-primary rmargin" [routerLink]="['/admin/content', content.id]">Edit</a>
  
                <ng-template #popTitle>Delete <b>{{ content.name }}</b>?</ng-template>
                <ng-template #popContent><button class="btn btn-sm btn-danger" (click)="deleteContent(content.id)">Confirm Delete</button></ng-template>
                <button class="btn btn-sm btn-danger" placement="top"
                [ngbPopover]="popContent" [popoverTitle]="popTitle">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/assets/js/popovers.js"></script>
