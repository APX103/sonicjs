<!-- Modal -->
<div class="modal fade admin-field-add" id="wysiwygModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Block 1234</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <input type="hidden" id="block-edit-it">
        <div id="editor-container">
          <quill-editor (change)="onContentChanged($event)" (ready)="alert('ready')"></quill-editor>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary wysiwyg-save" (click)='saveWYSIWYG()' data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
