<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Content Type
      <a [routerLink]="['/content-types', 'add']" class="btn btn-primary float-right">New Content Type</a>
    </div>
    <div class="card-body page-list">
      <table class="table table-responsive-sm table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contentType of contentTypes">
            <td><a [routerLink]="['/content-types', contentType.id]">{{ contentType.name }}</a></td>
            <td>{{ contentType.description}}</td>
            <td>
              <span class="badge badge-success">Active</span>
              <a class="btn btn-sm btn-primary" [routerLink]="['/content-types', contentType.id]">Edit</a>

              <ng-template #popTitle>Delete <b>{{ contentType.name }}</b>?</ng-template>
              <ng-template #popContent><button class="btn btn-sm btn-danger" (click)="deleteContentType(contentType.id)">Confirm Delete</button></ng-template>
              <button class="btn btn-sm btn-danger" placement="top"
              [ngbPopover]="popContent" [popoverTitle]="popTitle">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

</div>
